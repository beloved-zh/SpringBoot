<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
		</style>
	</head>

	<body>
		<!--头部导航栏 调用使用模块replace替换-->
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--侧边栏引入模块-->
				<div th:replace="~{commons/commons::sidebar(active='main.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/addemp}" method="post">
						<div class="form-group">
							<label>eName</label>
							<input type="text" th:value="${employee.getEName()}" name="eName" class="form-control">
						</div>
						<div class="form-group">
							<label>email</label>
							<input type="email" th:value="${employee.getEmail()}" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label>sex</label><br>
							<div class="form-check form-check-inline">
								<input th:checked="${employee.getSex()==1}" class="form-check-input" type="radio" name="sex" value="1">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input th:checked="${employee.getSex()==0}" class="form-check-input" type="radio" name="sex" value="0">
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>department</label>
							<select class="form-control" name="department.dId">
								<option th:selected="${dep.getDId()==employee.getDepartment().getDId()}"
										th:each="dep:${departments}" th:value="${dep.getDId()}" th:text="${dep.getDName()}">1</option>
							</select>
						</div>
						<div class="form-group">
							<label>birth</label>
							<input th:value="${#dates.format(employee.getBirth(),'yyyy-MM-dd')}" type="text" class="form-control" name="birth">
						</div>
						<input name="eId" th:value="${employee.getEId()}" type="hidden" >
						<button type="submit" class="btn btn-primary">修改</button>
					</form>
				</main>
			</div>
		</div>


		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>
		<script>

		</script>

	</body>

</html>
